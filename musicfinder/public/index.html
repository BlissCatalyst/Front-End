<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      This meta tag is verifying Logan's "ownership" to https://moodybeats.netlify.com
      - anyone else can add "ownership too." Turns out, you just need access to the developer files.
    -->
    <meta
      name="google-site-verification"
      content="0DK17v1SXu6o9WBtYzfXS3_LS1GCMZYkUey8VLqOlOk"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      function start() {
        // 2. Initialize the JavaScript client library.
        console.log(PROCESS.ENV.YTKey)
        gapi.client.init({
          'apiKey': 'PROCESS.ENV.YTKey',
          // clientId and scope are optional if auth is not required.
          'clientId': 'YOUR_WEB_CLIENT_ID.apps.googleusercontent.com',
          'scope': 'profile',
        }).then(function() {
          // 3. Initialize and make the API request.
          return gapi.client.request({
            'path': 'https://people.googleapis.com/v1/people/me?requestMask.includeField=person.names',
          })
        }).then(function(response) {
          console.log(response.result);
        }, function(reason) {
          console.log('Error: ' + reason.result.error.message);
        });
      };
      // 1. Load the JavaScript client library.
      gapi.load('client', start);
    </script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
